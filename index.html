<body onload="studentInit()">
    <div class="newStudent"><button id="studentBtn" onclick="toggleNewStudentWindow()">Add Student</button></div>
    <div id="newStudent" class='newStudent overlap'>
        <p>First Name:</p><input type="text" id="firstName"><br>
        <p>Last Name:</p><input type="text" id="lastName"><br>
        <p>Current Hours:</p><input type="number" id="curHours"><br>
        <p>Current Minutes:</p><input type="number" id="curMins"><br>
        <p>Class Period</p><input type="number" id="classPeriod"><br>
        <p>Year:</p><input type="number" id="year"><br>
        <p><button id="submit" onclick="temp()">Submit</button></p>
        <p><button id='close' onclick="toggleNewStudentWindow()">Close</button></p>
    </div>
    <div id="listView">
        <table id="stuView" class="stuView">
            <tr class="theader">
                <th>Student Name</th>
                <th>Student Time</th>
                <th>Period</th>
                <th>Year</th>
            </tr>
        </table>
    </div>

    <script>
        eleInit();

        function temp() {
            var first = document.getElementById('firstName');
            var last = document.getElementById('lastName');
            var hour = document.getElementById('curHours');
            var min = document.getElementById('curMins');
            var classNum = document.getElementById('classPeriod');
            var year = document.getElementById('year');
            if (addStudent(first.value, last.value, hour.value, min.value, classNum.value, year.value)) {
                first.value = "";
                last.value = "";
                hour.value = null;
                min.value = null;
                classNum.value = null;
                year.value = null;
            }
        }
    </script>
