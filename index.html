<body>

    <div id="addedStudent"></div>

    <div class="newStudent"><button id="studentBtn" onclick="toggleNewStudentWindow()">Add Student</button></div>
    <div id="newStudent" class='newStudent'>
        <p>First Name:</p><input type="text" id="firstName"><br>
        <p>Last Name:</p><input type="text" id="lastName"><br>
        <p>Class Period</p><input type="number" value=1 min=1 max=7 id="classPeriod"><br>
        <p>Year:</p>
        <input type=radio name=year value=1 class="radio" checked>1 &emsp;
        <input type=radio name=year value=2 class='radio'>2
        <br>
        <p><button id="submit" onclick="temp()">Submit</button></p>
        <p><button id='close' onclick="toggleNewStudentWindow()">Close</button></p>
        <p>Does the Student have previous time?</p>
        <input type='checkbox' id="checked" onchange="showExtraDataInput()">
        <div id="preTime">
            <p>Hours:</p>
            <input type="number" value=0 id="preHour">
            <p>Minutes:</p>
            <input type="number" value=0 id="preMin">
        </div>
    </div>

    <div id="RemoveStu"><button onclick=toggleRemoveStudentWindow()>Remove Student</button></div>
    <div id="RemoveMenu">
        <p>Student First Name:<input type="text" id="FirstName"></p>
        <p>Student Last Name:<input type="text" id="LastName"></p>
        <button onclick=>Submit</button><br>
        <button onclick=toggleRemoveStudentWindow()>Close</button>
    </div>

    <div id="listView">
        <table id="stuView" class="stuView">
            <tr>
                <div class="header">
                    <th>Student Name</th>
                    <th>Student Time</th>
                    <th>Period</th>
                    <th>Year</th>
                </div>
            </tr>
        </table>
    </div>

    <script>
        eleInit();

        function temp() {
            var first = document.getElementById('firstName'),
                last = document.getElementById('lastName'),
                classNum = document.getElementById('classPeriod'),
                year = document.getElementsByName('year'),
                yearVal,
                min,
                hour
            
            Array.from(year).forEach(ele=>{
                if(ele.checked)
                    yearVal=ele.value
            })

            if(document.getElementById('checked').checked){
                min=document.getElementById('preMin').value
                hour=document.getElementById('preHour').value
            }
            if (addStudent(first.value, last.value,classNum.value, yearVal,min,hour)) {
                first.value = "";
                last.value = "";
                classNum.value = null;
                year.value = null;
            }
        }
    </script>
